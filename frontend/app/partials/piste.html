<section id="contains-tracks" dragula='"sixth-bag"' class="col-xs-8">
    <div id="mesure"></div>
    <div class="tracks-zone" ng-repeat="n in tracks" nx="slider" id="piste{{n}}" min="0" max="100">
        <table class="tracks">
            <tr class="multi-tracks">
                <td class="head" ng-style="myMarginStyle">
                    <span class="handle">
                       &#8597;
                    </span>
                    <span class="label">piste {{n.name}}</span>
                    <span class="material-icons" ng-click="deleteTrack(n._id)">close</span>
                    <span class="material-icons">volume_mute</span>
                </td>
                <td class="blank" ng-repeat="i in [] | range:10" dragula='"first-bag"'></td>
                <td dragula='"first-bag"'><div>knkfejnfkefj {{n.name}} +1</div></td>
            </tr>
            <div class="clear1px">&nbsp;</div>
        </table>
    </div>
</section>

<section class="col-xs-4 sample-picker">
<div class="panel panel-info">
    <div class="panel-heading">
        <input type="text" placeholder="Recherche" class="search-input" ng-model="searchSample"/>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="pointer" ng-click="order('name')">Name</th>
                <th class="pointer" ng-click="order('bpm')">BPM</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sample in samples | orderBy:predicate:reverse | filter:searchSample">
                <td>{{sample.name}}</td>
                <td>{{sample.bpm}}</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</section>
<div class="clear1px">&nbsp;</div>
